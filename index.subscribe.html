<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
    <link rel="stylesheet" href="./css/membersData.css">
    <title>subscribe now</title>
</head>
<body>
    <div class="backToHome">
        <a href="./index.html">Back to Home</a>
    </div>
    <div class="subscribe-container">
        <img src="./image/subscribenow.webp" alt="Background Image">
        <h1>Subscribe Now</h1>
        <form id="subscription-form" onsubmit="return submitForm();">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" title="Please provide your full address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 8 characters and contain a number.</small>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required> I agree to the Terms and Conditions
                </label>
            </div>
            <p>Already a member? <a href="./index.logIn.html">Login</a></p>
            <br>
            <button type="submit" class="submit-btn">Subscribe</button>
        </form>
    </div>
     
            
    <script src="./js/subscriber.js"></script>
    </body>
    </html>
