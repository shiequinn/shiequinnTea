<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
    <link rel="stylesheet" href="./css/membersData.css">
    <title>Your Profile</title>
</head>
<body>
    <div class="backToHome">
        <a href="./index.html">Back to Home</a>
    </div>

<section class="profile">
        <h1>My Profile</h1>
      <div id="profile-container">
        <p id="Greeting"></p>
             <div class="profile-flex-container">
                <!-- Profile Picture -->
                <div class="profile-picture">
                    <img id="profileImage" src="path/to/default/image.jpg" alt="Image" >
                </div>
                <p><strong>Full Name:</strong> <span id="profile-user-name"></span></p>
                <p><strong>Email:</strong> <span id="profile-user-email"></span></p>
                <p><strong>Phone:</strong> <span id="profile-user-phone"></span></p>
                <p><strong>Address:</strong> <span id="profile-user-address"></span></p>
            </div>

            <!-- Profile Icons Section -->
            <div class="profile-icons">
                <div class="icon-wrapper" onclick="editProfile()">
                    <i class="fa-solid fa-user-pen" aria-hidden="true"></i>
                    <a href="./index.editProfile.html" title="Edit your profile">Edit Profile</a>
                </div>
                <div class="icon-wrapper" onclick="viewSettings()">
                    <i class="fa-solid fa-gear" aria-hidden="true"></i>
                    <a href="./index.settings&privacy.html" title="Manage your settings">Settings</a>
                </div>
                <div class="icon-wrapper" onclick="logout()">
                    <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>
                    <a href="./index.logOut.html" title="Log out of your account">Logout</a>
                </div>
            </div>
        </div>
    </section>  
    <script src="./js/profile.js"></script>
    </body>
    </html>
