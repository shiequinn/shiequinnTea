<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"> 
    <link rel="stylesheet" href="./css/membersData.css">
    <title>settings & privacy</title>
</head>
<body>
    <div class="settings-container">
    <div class="settings">
    <h2>Settings</h2>
    <label for="username">Change Username:</label>
    <input type="text" id="username" placeholder="Enter new username" required>

    <label for="password">Change Password:</label>
    <input type="password" id="password" placeholder="Enter new password" required>
    <button id="saveUsername">Save</button>
    <h2>Notification Settings</h2>
    <label>
    <input type="checkbox" id="notifications" >
        Enable Notifications
    </label>
    <button id="saveNotifications">Save Notification</button>
    </div>  


<div class="privacy">
    <h2>Privacy</h2>
    <label>
        <input type="checkbox" id="privateAccount" >
        Make Account Private
    </label>
    <label>
        <input type="checkbox" id="hideEmail" >
        Hide Email
    </label>
    <label>
        <input type="checkbox" id="hidePhone" >
        Hide Phone
    </label>
    <label>
        <input type="checkbox" id="hideAddress" >
        Hide Address
    </label>
    <button id="savePrivacy">Save Privacy Settings</button>
</div>
</div>

<script src="./js/settings&privacy.js"></script>
</body>
</html>
